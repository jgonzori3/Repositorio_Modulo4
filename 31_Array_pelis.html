
<!doctype html><html><head> <meta charset="utf-8">
    <script type="text/javascript">

        // MODELO
        let mis_pelis = ["Superlópez", "Jurassic Park", "Interstellar"];

        // VISTAS
        function indexView (p) {
            let    i=0,   view = "<ul>";            
            while(i < p.length) view += `<li> ${p[i++]}</li>`;
            return view + "</ul>";
        };

        // CONTROLADORES
        function indexContr() {
            document.getElementById('view').innerHTML = indexView(mis_pelis);
        };

        // EVENTO
        document.addEventListener('click', indexContr);
    </script>
</head>
<body>
    <button id="b1">Mis películas favoritas</button>
    <div id="view"></div>
</body>
</html>
